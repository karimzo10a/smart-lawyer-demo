<!DOCTYPE html>
<html lang="tj">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ИИ Юрист - Демои Тоҷикистон</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ИИ Юрист - Демои Тоҷикистон</h1>
        <select id="question">
            <option value="">Саволро интихоб кунед...</option>
            <option value="давлат чӣ гуна аст">Тоҷикистон чӣ гуна давлат аст?</option>
            <option value="забони давлатӣ">Забони давлатӣ дар Тоҷикистон кадом аст?</option>
            <option value="ҳуқуқи инсон">Арзиши олии давлат чист?</option>
            <option value="ҳокимият">Ҳокимияти давлатӣ чӣ гуна тақсим мешавад?</option>
            <option value="конститутсия">Конститутсия чӣ мақом дорад?</option>
            <option value="баробарӣ">Оё ҳама дар назди қонун баробаранд?</option>
            <option value="ҳаёт">Оё касеро аз ҳаёт маҳрум кардан мумкин аст?</option>
            <option value="дахлнопазирӣ">Дахлнопазирии шахс чӣ гуна таъмин мешавад?</option>
            <option value="ҳифзи судӣ">Оё ҳар кас ҳифзи судӣ дорад?</option>
            <option value="иттилоот">Ҳуқуқи гирифтани иттилоот чӣ гуна аст?</option>
            <option value="иттиҳодия">Оё шаҳрвандон метавонанд иттиҳодия таъсис кунанд?</option>
            <option value="фавқулодда">Дар вазъияти фавқулодда кадом ҳуқуқҳо маҳдуд намешаванд?</option>
        </select>
        <button onclick="getResponse()">Гирифтани ҷавоб</button>
        <div id="response">Дар ин ҷо ҷавоби шумо пайдо мешавад...</div>
        <footer>
            <p>Сохта шудааст аз ҷониби Мехроҷиддин Каримзода. 
                Маълумотҳо аз китоби Конститутсияи Ҷумҳурии Тоҷикистон гирифта шудаанд. с 2025</p>
        </footer>
    </div>
    <script src="script.js"></script>
